{% extends 'blogasek/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
<a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span> cofnij</a>
{% endblock %}
